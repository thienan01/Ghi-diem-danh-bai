<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghi diem</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="content">
      <div class="row">
        <div class="col-3">
          <div class="player player1">
            <input
              type="text"
              class="name name1"
              placeholder="Tên"
              style="background-color: #660000"
            />
            <span class="span1 spanCSS">
              <h2 class="scoreState1 scoreStateCSS"></h2>
            </span>
            <input
              type="number"
              class="enterScore1 input-score"
              placeholder="Điểm"
            />
            <input
              type="text"
              class="totalScore1 totalScoreCSS"
              value="0"
              hidden
            />
          </div>
        </div>

        <div class="col-3">
          <div class="player player2">
            <input
              type="text"
              class="name name2"
              placeholder="Tên"
              style="background-color: #cc9900"
            />
            <span class="span2 spanCSS">
              <h2 class="scoreState2 scoreStateCSS"></h2>
            </span>
            <input
              type="number"
              class="enterScore2 input-score"
              placeholder="Điểm"
            />
            <input
              type="text"
              class="totalScore2 totalScoreCSS"
              value="0"
              hidden
            />
          </div>
        </div>
        <div class="col-3">
          <div class="player player3">
            <input
              type="text"
              class="name name3"
              placeholder="Tên"
              style="background-color: #000660"
            />
            <span class="span3 spanCSS">
              <h2 class="scoreState3 scoreStateCSS"></h2>
            </span>
            <input
              type="number"
              class="enterScore3 input-score"
              placeholder="Điểm"
            />
            <input
              type="text"
              class="totalScore3 totalScoreCSS"
              value="0"
              hidden
            />
          </div>
        </div>
        <div class="col-3">
          <div class="player player4">
            <input
              type="text"
              class="name name4"
              placeholder="Tên"
              style="background-color: #003300"
            />
            <span class="span4 spanCSS">
              <h2 class="scoreState4 scoreStateCSS"></h2>
            </span>
            <input
              type="number"
              class="enterScore4 input-score"
              placeholder="Điểm"
            />
            <input
              type="text"
              class="totalScore4 totalScoreCSS"
              value="0"
              hidden
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-9 col-css1">
          <input
            type="button"
            value="TÍNH ĐIỂM"
            id="btn1"
            class="updateCSS"
            onclick="update()"
          />
        </div>
        <div class="col-3 col-css2">
          <input
            type="button"
            value="Reset"
            id="btn2"
            class="updateCSS"
            onclick="removeData()"
          />
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
